<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Earth and what is around it</title>
        <link rel="stylesheet" href="style/main.css" />
    </head>
    <body>
        <header>
            <div class="day-counter">day: <span id="currentDay">0</span></div>
            <label for="switch" class="d-switch" id="DswitchBox">
                <span>3D</span>
                <input type="checkbox" id="Dswitch" />
                <label class="r" for="Dswitch"></label>
                <span>2D</span>
            </label>
        </header>
        <section class="info" id="info">
            <div class="container">
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Sequi, optio at excepturi, ad impedit reprehenderit sapiente
                    temporibus nemo odit quia id, possimus similique praesentium
                    placeat commodi laudantium hic. Nihil, tempora?
                </p>
                <picture></picture>
            </div>
        </section>
        <main id="main">
            <!-- the multi nesting is to maintain the animations and prevent `transform` property overriding -->
            <div class="net" id="net">
                <!-- Earth -->
                <div class="object-box earth center">
                    <div class="stand">
                        <div id="earth" class="object"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- script -->
        <script src="script/ui.js"></script>
    </body>
</html>
